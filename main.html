<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        thead {
            background-color: #007bff;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #dddddd;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #d1e7ff;
        }
    </style>
</head>
<body>

<h1>Game Statistics</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Kills</th>
            <th>Saved</th>
            <th>Deaths</th>
            <th>Revives</th>
            <th>Win</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Hackerman</td>
            <td>10</td>
            <td>0</td>
            <td>1</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Cool Doggo</td>
            <td>13</td>
            <td>4</td>
            <td>8</td>
            <td>7</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Andrews</td>
            <td>19</td>
            <td>2</td>
            <td>10</td>
            <td>11</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Strawberry</td>
            <td>2</td>
            <td>9</td>
            <td>3</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </tbody>
</table>

</body>
</html>
